{% extends 'base.html' %}

{%block body%}
    {% for quote in object_list %}
        <div class="container">
            <div class="card">
                <div class="card-header">
                    {{ quote.quote_category.title }}
                </div>
                <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ quote.quote }}</p>
                    <footer class="blockquote-footer">{{ quote.author }}</footer>
                </blockquote>
                </div>
            </div>
        </div>
        <br/>
    {% endfor %}
{% endblock %}
